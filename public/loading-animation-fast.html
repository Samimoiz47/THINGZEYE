<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINGZEYE - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .eyes-container {
            position: relative;
            width: 300px;
            height: 120px;
            margin-bottom: 50px;
        }

        .eye {
            position: absolute;
            width: 120px;
            height: 60px;
            background: radial-gradient(ellipse at center, 
                #ff0000 0%, 
                #cc0000 30%, 
                #990000 60%, 
                #660000 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: openEye 1s ease-in-out forwards;
            overflow: hidden;
        }

        .eye.left {
            left: 0;
            transform: rotate(-5deg);
        }

        .eye.right {
            right: 0;
            transform: rotate(5deg);
        }

        .pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #000000 0%, #111111 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: focusPupil 1.5s ease-in-out forwards;
        }

        .welcome-text {
            color: #ff0000;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4);
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBar 1.5s ease-in-out forwards;
            animation-delay: 0.75s;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            width: 0%;
            animation: loadProgress 1s ease-in-out forwards;
            animation-delay: 1s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @keyframes openEye {
            0% { transform: scaleY(0.1); opacity: 0.3; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        @keyframes focusPupil {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInBar {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="eyes-container">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
        </div>
        
        <div class="welcome-text">THINGZEYE</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Auto redirect after 2 seconds - go to login page first
        setTimeout(() => {
            window.location.href = '/login';
        }, 2000);
    </script>
</body>
</html>
