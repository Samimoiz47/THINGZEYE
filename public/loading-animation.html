<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINGZEYE - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .eyes-container {
            position: relative;
            width: 300px;
            height: 120px;
            margin-bottom: 50px;
        }

        .eye {
            position: absolute;
            width: 120px;
            height: 60px;
            background: radial-gradient(ellipse at center, 
                #ff0000 0%, 
                #cc0000 30%, 
                #990000 60%, 
                #660000 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: openEye 2s ease-in-out forwards;
            overflow: hidden;
        }

        .eye.left {
            left: 0;
            transform: rotate(-5deg);
        }

        .eye.right {
            right: 0;
            transform: rotate(5deg);
        }

        .pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #000000 0%, #111111 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: focusPupil 3s ease-in-out forwards;
        }

        .pupil::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 10px;
            left: 10px;
            animation: shine 2s ease-in-out infinite;
        }

        .eyelid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 0%, #1a0000 100%);
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: blink 2s ease-in-out forwards;
            z-index: 10;
        }

        .veins {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: showVeins 2.5s ease-in-out forwards;
        }

        .vein {
            position: absolute;
            background: linear-gradient(45deg, #ff3333, #ff6666);
            border-radius: 50%;
            opacity: 0.7;
        }

        .vein1 {
            width: 2px;
            height: 30px;
            top: 10px;
            left: 30px;
            transform: rotate(45deg);
        }

        .vein2 {
            width: 2px;
            height: 25px;
            top: 20px;
            right: 25px;
            transform: rotate(-30deg);
        }

        .vein3 {
            width: 1.5px;
            height: 20px;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .welcome-text {
            color: #ff0000;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards;
            animation-delay: 2s;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4);
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBar 3s ease-in-out forwards;
            animation-delay: 2.5s;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            width: 0%;
            animation: loadProgress 2s ease-in-out forwards;
            animation-delay: 3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .glow-effect {
            position: absolute;
            width: 400px;
            height: 200px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 0, 0, 0.1) 0%, 
                rgba(255, 0, 0, 0.05) 50%, 
                transparent 100%);
            animation: pulseGlow 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes openEye {
            0% {
                transform: scaleY(0.1) rotate(var(--rotation, 0deg));
                opacity: 0.3;
            }
            50% {
                transform: scaleY(0.5) rotate(var(--rotation, 0deg));
                opacity: 0.7;
            }
            100% {
                transform: scaleY(1) rotate(var(--rotation, 0deg));
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                transform: scaleY(1);
            }
            20% {
                transform: scaleY(0.1);
            }
            40% {
                transform: scaleY(1);
            }
            100% {
                transform: scaleY(0);
            }
        }

        @keyframes focusPupil {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes shine {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes showVeins {
            0% {
                opacity: 0;
            }
            80% {
                opacity: 0;
            }
            100% {
                opacity: 0.7;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInBar {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="glow-effect"></div>
        
        <div class="eyes-container">
            <div class="eye left">
                <div class="eyelid"></div>
                <div class="veins">
                    <div class="vein vein1"></div>
                    <div class="vein vein2"></div>
                    <div class="vein vein3"></div>
                </div>
                <div class="pupil"></div>
            </div>
            
            <div class="eye right">
                <div class="eyelid"></div>
                <div class="veins">
                    <div class="vein vein1"></div>
                    <div class="vein vein2"></div>
                    <div class="vein vein3"></div>
                </div>
                <div class="pupil"></div>
            </div>
        </div>
        
        <div class="welcome-text">THINGZEYE</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(particle);
        }

        // Auto redirect after animation - go directly to Tools & Research page
        setTimeout(() => {
            window.location.href = '/tools-research';
        }, 6000);
    </script>
</body>
</html>
